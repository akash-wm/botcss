<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="bot.css">
    <script type="text/javascript" src="/bot.js"></script>
    <div class="page_main">
      <div class="chatlist">
        <div class="bot-op">
          <p>Hey there!<br>
            I will guide you through this bot<br>
            You can ask me a bunch of things!</p>
        </div>
        <div align="right" class="userInput">
          <p>Something about our work</p>
        </div>
        <div class="bot-op">
          <p>You can refer our work <a href="">here</a></p>
        </div>
      </div>
      <div class="chatbox-area">
        <div class="choose-option">Choose option from below</div>
        <div class="options">
          <div><button type="button" class="btn option-btn">option 1</button></div>
          <div><button type="button" class="btn option-btn">option 2</button></div>
          <div><button type="button" class="btn option-btn">option 3</button></div>
        </div>
      </div>
    </div>

    </body>
</html>
